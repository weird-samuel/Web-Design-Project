<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/icons/favicon-16x16.png"
    />
    <title>MOVS</title>
  </head>
  <body>
    <section class="main">
      <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <div class="slider-overlay"></div>
            <div class="slider-text">
              <h1>Love Nightmare</h1>
              <p>Written and directed by aleesha rose / ireland 2023</p>
              <button type="button" class="btn">
                <a href="">Add to Watchlist</a>
              </button>
            </div>
            <div class="movie-release">
              <span class="text">In theater</span>
              <h3 class="time">June 2023</h3>
            </div>
            <img src="./images/slider.jpg" alt="slider" />
          </div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">Slide 3</div>
        </div>
      </div>
      <div class="navbar" id="navbar">
        <div class="nav-left"><a class="logo">LOGO</a></div>
        <div class="nav-center">
          <div class="nav-link">
            <a href="/">Home</a>
            <a href="/movies">Movies</a>
            <a href="about">About</a>
            <a href="/contact">Contact</a>
          </div>
        </div>
        <div class="nav-right">
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
      <div class="hero-end">
        <p>
          You can't Decide What Movie to Watch Next?
          <a href="">see Movie List</a>
        </p>
      </div>
    </section>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script
    src="https://kit.fontawesome.com/6ac01a0168.js"
    crossorigin="anonymous"
  ></script>
  <script src="./script.js"></script>
</html>
